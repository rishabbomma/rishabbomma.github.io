  <script>
window.MathJax = {
  tex: {
    macros: {
      // Calligraphic
      cP: "{\\mathcal{P}}",
      cX: "{\\mathcal{X}}",
      cR: "{\\mathcal{R}}",
      cF: "{\\mathcal{F}}",
      cA: "{\\mathcal{A}}",
      cG: "{\\mathcal{G}}",
      cD: "{\\mathcal{D}}",
      cL: "{\\mathcal{L}}",
      C:  "{\\mathcal{C}}",

      // Blackboard bold
      EE: "{\\mathbb{E}}",
      PP: "{\\mathbb{P}}",
      QQ: "{\\mathbb{Q}}",
      RR: "{\\mathbb{R}}",
      ZZ: "{\\mathbb{Z}}",
      NN: "{\\mathbb{N}}",

      // Operators / text
      Orb:    "{\\textnormal{Orb}}",
      indif:  "{\\textnormal{Indiff}}",
      ch:     "{\\textnormal{C}}",
      Low:    "{\\textnormal{L}}",
      Up:     "{\\textnormal{U}}",

      // Logic / sets
      union:     "{\\bigcup}",
      intersect: "{\\bigcap}",
      RIGHT:     "{\\Longrightarrow}",
      LEFT:      "{\\Longleftarrow}",
      IFF:       "{\\Longleftrightarrow}",
      es:        "{\\varnothing}",

      // Relations
      spref: "{\\succ}",
      pref:  "{\\succeq}",

      // Argument-taking macros
      indicator: ["{\\mathbf{1}_{#1}}", 1],
      norm: ["{\\left\\lVert #1 \\right\\rVert}", 1]
    }
  }
};
</script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  }

  .theorem .body, .lemma .body, .definition .body, .corollary .body {
    font-style: italic;
  }


  .fact .body, .note .body {
    font-style: normal;
  }
</style>
